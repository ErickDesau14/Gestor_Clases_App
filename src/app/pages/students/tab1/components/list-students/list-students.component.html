<ion-grid>
  <ion-row>
    <ion-col *ngIf="!showForm">

      <ion-row>
        <ion-col>
          <ion-searchbar (ionInput)="filterList($event)"></ion-searchbar>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <app-list-data
            [data]="students"
            emptyText="label.no.students"
            addText="label.add.student"
            (add)="onShowForm()"></app-list-data>
        </ion-col>
      </ion-row>

    </ion-col>

    <ion-col *ngIf="showForm">

    </ion-col>
  </ion-row>
</ion-grid>
